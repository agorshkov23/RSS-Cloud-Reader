<!doctype html>
<html lang="ru" ng-app="rssCloudReaderApp">
<meta charset="utf-8">
<title>RSS Cloud Reader</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<nav class="navbar navbar-default">
  <div class="container">
    <a href="/" class="navbar-brand">RSS Cloud Reader</a>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a href="" class="active">Каналы RSS</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div ng-controller="rssChannelController">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-horizontal">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="id" placeholder="ID" readonly>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="name" placeholder="Название">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="url" placeholder="Url">
          </div>
          <div class="form-group">
            <button class="btn btn-default" ng-click="add(id, name, url, true)">Добавить</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <ng-include src="'views/rssChannels.html'"></ng-include>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script>
  angular.module("rssCloudReaderApp", []);
</script>
<script src="js/index.js"></script>

</html>
